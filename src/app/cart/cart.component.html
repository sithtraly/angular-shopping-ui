<h2>Cart</h2>

<p>
	<a routerLink="/shipping">Shipping Prices</a>
</p>

<div class="cart-item" *ngFor="let item of items">
	<span><b>{{ item.name }}</b></span>
	<span>{{ item.price | currency }}</span>
</div>

<button [routerLink]="['']">
  <span class="material-icons" style="color: #fff;">arrow_back</span>
</button>
